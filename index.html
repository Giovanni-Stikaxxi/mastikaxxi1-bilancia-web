<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Bilancia Remota</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
    transition: 0.3s;
  }

  :root {
    --bg: #f5f5f5;
    --card: white;
    --text: #222;
    --shadow: rgba(0,0,0,0.1);
  }

  .dark {
    --bg: #1e1e1e;
    --card: #2c2c2c;
    --text: #e6e6e6;
    --shadow: rgba(255,255,255,0.1);
  }

  .card {
    background: var(--card);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px var(--shadow);
  }

  .status-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }

  /* --- LAYOUT A DUE COLONNE --- */
  #top-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  #connessione-box {
    flex: 1;
  }

  #variazioni-box {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .small-card canvas {
    max-height: 150px;
  }

  /* Grafici principali */
  #grafici-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .grafico-box {
    flex: 1;
    min-width: 350px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table td, table th {
    padding: 8px;
    border-bottom: 1px solid #ccc;
  }

  #themeBtn, #taraBtn, #csvBtn {
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
  }

  #taraBtn {
    background: #ffcc00;
  }

  #taraBtn:hover {
    background: #ffdd33;
  }
</style>
</head>
<body>

<button id="themeBtn">ğŸŒ™ Tema Scuro</button>

<h1>ğŸ“Š Bilancia Remota</h1>

<!-- ============================
     SEZIONE SUPERIORE A DUE COLONNE
     ============================ -->
<div id="top-container">

  <!-- COLONNA SINISTRA -->
  <div class="card" id="connessione-box">
    <h2>ğŸ“¡ Stato Connessione</h2>
    <p>
      <span id="statusDot" class="status-dot" style="background:red"></span>
      <strong id="statusText">Offline</strong>
    </p>
    <p><strong>Ultimo aggiornamento:</strong> <span id="lastUpdate">---</span></p>
    <p><strong>Wiâ€‘Fi:</strong> <span id="wifiName">---</span></p>

    <button id="taraBtn" onclick="tara()">ğŸ”§ TARA = 0</button>

    <br><br>
    <input id="taraValue" type="number" step="0.001" placeholder="Tara in kg">
    <button onclick="taraCustom()">ğŸ“ TARA personalizzata</button>
  </div>

  <!-- COLONNA DESTRA -->
  <div id="variazioni-box">

    <div class="card small-card">
      <h2>ğŸ“Š Variazione 24h</h2>
      <canvas id="var24h"></canvas>
    </div>

    <div class="card small-card">
      <h2â±ï¸ Variazione 3h</h2>
      <canvas id="var3h"></canvas>
    </div>

  </div>

</div>

<!-- ============================
     PESO ATTUALE
     ============================ -->
<div class="card">
  <h2>âš–ï¸ Ultimo Peso</h2>
  <p><strong>Peso:</strong> <span id="peso">---</span> kg</p>
</div>

<!-- ============================
     GRAFICI PRINCIPALI
     ============================ -->
<div id="grafici-container">
  <div class="card grafico-box">
    <h2>ğŸ“ˆ Peso (ultime 24h)</h2>
    <canvas id="grafico24"></canvas>
  </div>

  <div class="card grafico-box">
    <h2>ğŸ“‰ Peso (ultimi 7 giorni)</h2>
    <canvas id="grafico7"></canvas>
  </div>
</div>

<div class="card">
  <h2>ğŸ“… Peso (ultimi 30 giorni)</h2>
  <canvas id="grafico30"></canvas>
</div>

<!-- ============================
     TABELLA ULTIMI 10 PESI
     ============================ -->
<div class="card">
  <h2>ğŸ“„ Ultimi 10 pesi</h2>
  <table>
    <thead>
      <tr>
        <th>Peso (kg)</th>
        <th>Data locale</th>
      </tr>
    </thead>
    <tbody id="tabellaPesi"></tbody>
  </table>
</div>

<script>
const READ_KEY = "JQ1UUYT4R4T83V0V";
const WRITE_KEY = "8S3QL5TMQQDO0GR6";
const CHANNEL = 3171602;

/* -----------------------------
   TARA = 0
----------------------------- */
function tara() {
  fetch(`https://api.thingspeak.com/update?api_key=${WRITE_KEY}&field5=1`)
    .then(() => alert("TARA = 0 inviata!"));
}

/* -----------------------------
   TARA PERSONALIZZATA
----------------------------- */
function taraCustom() {
  const kg = parseFloat(document.getElementById("taraValue").value);
  if (isNaN(kg)) {
    alert("Inserisci un valore valido in kg");
    return;
  }

  const grammi = kg * 1000;

  fetch(`https://api.thingspeak.com/update?api_key=${WRITE_KEY}&field6=${grammi}`)
    .then(() => alert("TARA personalizzata inviata!"));
}

/* -----------------------------
   AGGIORNA ULTIMO PESO
----------------------------- */
async function aggiornaPeso() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL}/fields/1/last.json?api_key=${READ_KEY}`;
  const r = await fetch(url);
  const data = await r.json();

  if (!data.field1) return;

  const kg = (parseFloat(data.field1) / 1000).toFixed(3);

  document.getElementById("peso").innerText = kg;
  document.getElementById("lastUpdate").innerText = new Date(data.created_at).toLocaleString();
  document.getElementById("wifiName").innerText = data.field3 || "---";

  document.getElementById("statusDot").style.background = "green";
  document.getElementById("statusText").innerText = "Online";
}

/* -----------------------------
   VARIAZIONE 24 ORE
----------------------------- */
async function variazione24h() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL}/fields/1.json?api_key=${READ_KEY}&days=1`;
  const r = await fetch(url);
  const data = await r.json();

  if (!data.feeds.length) return;

  const first = parseFloat(data.feeds[0].field1) / 1000;
  const last = parseFloat(data.feeds[data.feeds.length - 1].field1) / 1000;

  const diff = (last - first).toFixed(3);

  new Chart(document.getElementById("var24h"), {
    type: "bar",
    data: {
      labels: ["24h"],
      datasets: [{
        label: "Î” kg",
        data: [diff],
        backgroundColor: diff >= 0 ? "green" : "red"
      }]
    }
  });
}

/* -----------------------------
   VARIAZIONE 3 ORE
----------------------------- */
async function variazione3h() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL}/fields/1.json?api_key=${READ_KEY}&hours=3`;
  const r = await fetch(url);
  const data = await r.json();

  if (!data.feeds.length) return;

  const first = parseFloat(data.feeds[0].field1) / 1000;
  const last = parseFloat(data.feeds[data.feeds.length - 1].field1) / 1000;

  const diff = (last - first).toFixed(3);

  new Chart(document.getElementById("var3h"), {
    type: "bar",
    data: {
      labels: ["3h"],
      datasets: [{
        label: "Î” kg",
        data: [diff],
        backgroundColor: diff >= 0 ? "green" : "red"
      }]
    }
  });
}

/* -----------------------------
   GRAFICI PRINCIPALI
----------------------------- */
async function caricaGrafico(canvasId, days) {
  const url = `https://api.thingspeak.com/channels/${CHANNEL}/fields/1.json?api_key=${READ_KEY}&days=${days}`;
  const r = await fetch(url);
  const data = await r.json();

  const labels = data.feeds.map(f => new Date(f.created_at).toLocaleString());
  const values = data.feeds.map(f => (parseFloat(f.field1) / 1000).toFixed(3));

  new Chart(document.getElementById(canvasId), {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Peso (kg)",
        data: values,
        borderColor: "blue",
        fill: false
      }]
    }
  });
}

/* -----------------------------
   TABELLA ULTIMI 10 PESI
----------------------------- */
async function caricaTabella() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL}/fields/1.json?api_key=${READ_KEY}&results=10`;
  const r = await fetch(url);
  const data = await r.json();

  const tbody = document.getElementById("tabellaPesi");
  tbody.innerHTML = "";

  data.feeds.reverse().forEach(f => {
    const kg = (parseFloat(f.field1) / 1000).toFixed(3);
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${kg}</td>
      <td>${new Date(f.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* -----------------------------
   AGGIORNAMENTO AUTOMATICO
----------------------------- */
function aggiornaTutto() {
  aggiornaPeso();
  caricaTabella();
  variazione24h();
  variazione3h();
}

aggiornaTutto();
caricaGrafico("grafico24", 1);
caricaGrafico("grafico7", 7);
caricaGrafico("grafico30", 30);

setInterval(aggiornaTutto, 15000);
</script>

</body>
</html>
