<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Bilancia Remota</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
    transition: 0.3s;
  }

  :root {
    --bg: #f5f5f5;
    --card: white;
    --text: #222;
    --shadow: rgba(0,0,0,0.1);
  }

  .dark {
    --bg: #1e1e1e;
    --card: #2c2c2c;
    --text: #e6e6e6;
    --shadow: rgba(255,255,255,0.1);
  }

  .card {
    background: var(--card);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px var(--shadow);
  }

  .status-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }

  #grafici-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .grafico-box {
    flex: 1;
    min-width: 350px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table td, table th {
    padding: 8px;
    border-bottom: 1px solid #ccc;
  }

  #themeBtn {
    float: right;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="themeBtn">üåô Tema Scuro</button>

<h1>üìä Bilancia Remota</h1>

<!-- STATO -->
<div class="card">
  <h2>üì° Stato Connessione</h2>
  <p>
    <span id="statusDot" class="status-dot" style="background:red"></span>
    <strong id="statusText">Offline</strong>
  </p>
  <p><strong>Ultimo aggiornamento:</strong> <span id="lastUpdate">---</span></p>
  <p><strong>Wi‚ÄëFi:</strong> <span id="wifiName">---</span></p>
</div>

<!-- PESO -->
<div class="card">
  <h2>‚öñÔ∏è Ultimo Peso</h2>
  <p><strong>Peso:</strong> <span id="peso">---</span> g</p>
</div>

<!-- GRAFICI AFFIANCATI -->
<div id="grafici-container">
  <div class="card grafico-box">
    <h2>üìà Peso (ultime 24h)</h2>
    <canvas id="grafico24"></canvas>
  </div>

  <div class="card grafico-box">
    <h2>üìâ Peso (ultimi 7 giorni)</h2>
    <canvas id="grafico7"></canvas>
  </div>
</div>

<!-- TABELLA -->
<div class="card">
  <h2>üìÑ Ultimi 10 pesi</h2>
  <table>
    <thead>
      <tr>
        <th>Peso (g)</th>
        <th>Data locale</th>
      </tr>
    </thead>
    <tbody id="tabellaPesi"></tbody>
  </table>
</div>

<script>
const READ_KEY = "JQ1UUYT4R4T83V0V";
const CHANNEL = 3171602;

const urlLast = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${READ_KEY}&results=1`;
const url10 = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${READ_KEY}&results=10`;
const url24h = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${READ_KEY}&days=1`;
const url7d = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${READ_KEY}&days=7`;

let chart24, chart7;

// ----------------------
// AGGIORNA STATO + ULTIMO PESO
// ----------------------
function aggiornaUltimo() {
  fetch(urlLast)
    .then(r => r.json())
    .then(data => {
      const f = data.feeds[0];

      const pesoAttuale = parseFloat(f.field1);
      document.getElementById("peso").innerText = pesoAttuale;
      document.getElementById("wifiName").innerText = f.field3;

      // Calcolo minuti trascorsi
      const last = new Date(f.field4);
      const now = new Date();
      const diffMin = Math.round((now - last) / 60000);

      document.getElementById("lastUpdate").innerText = `${diffMin} minuti fa`;

      // ONLINE / OFFLINE
      if (diffMin <= 20) {
        statusDot.style.background = "limegreen";
        statusText.innerText = "Bilancia ONLINE";
      } else {
        statusDot.style.background = "red";
        statusText.innerText = "Bilancia OFFLINE";
      }

      // Evidenzia variazioni > 500 g
      const pesoPrecedente = window.ultimoPeso ?? pesoAttuale;
      window.ultimoPeso = pesoAttuale;

      if (Math.abs(pesoAttuale - pesoPrecedente) > 500) {
        document.getElementById("peso").style.color = "red";
      } else {
        document.getElementById("peso").style.color = "var(--text)";
      }
    });
}

// ----------------------
// TABELLA ULTIMI 10 PESI
// ----------------------
function aggiornaTabella() {
  fetch(url10)
    .then(r => r.json())
    .then(data => {
      const tbody = document.getElementById("tabellaPesi");
      tbody.innerHTML = "";

      data.feeds.reverse().forEach(f => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${f.field1}</td>
          <td>${f.field4}</td>
        `;
        tbody.appendChild(tr);
      });
    });
}

// ----------------------
// GRAFICO 24H + MEDIA MOBILE
// ----------------------
function aggiornaGrafico24() {
  fetch(url24h)
    .then(r => r.json())
    .then(data => {
      const labels = data.feeds.map(f => f.field4);
      const valori = data.feeds.map(f => parseFloat(f.field1));

      // Media mobile (finestra 5 valori)
      const mediaMobile = valori.map((v, i, arr) => {
        const start = Math.max(0, i - 2);
        const end = Math.min(arr.length, i + 3);
        const slice = arr.slice(start, end);
        return slice.reduce((a,b) => a+b, 0) / slice.length;
      });

      if (chart24) chart24.destroy();

      chart24 = new Chart(document.getElementById("grafico24"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Peso (g)",
              data: valori,
              borderColor: "#00aaff",
              backgroundColor: "rgba(0,170,255,0.2)",
              tension: 0.3
            },
            {
              label: "Media mobile",
              data: mediaMobile,
              borderColor: "#ff0066",
              borderDash: [5,5],
              tension: 0.3
            }
          ]
        },
        options: { responsive: true }
      });
    });
}

// ----------------------
// GRAFICO 7 GIORNI
// ----------------------
function aggiornaGrafico7() {
  fetch(url7d)
    .then(r => r.json())
    .then(data => {
      const labels = data.feeds.map(f => f.field4);
      const valori = data.feeds.map(f => f.field1);

      if (chart7) chart7.destroy();

      chart7 = new Chart(document.getElementById("grafico7"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Peso (g)",
            data: valori,
            borderColor: "#ffaa00",
            backgroundColor: "rgba(255,170,0,0.2)",
            tension: 0.3
          }]
        },
        options: { responsive: true }
      });
    });
}

// ----------------------
// TEMA SCURO / CHIARO
// ----------------------
document.getElementById("themeBtn").onclick = () => {
  document.body.classList.toggle("dark");
  themeBtn.innerText =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è Tema Chiaro" : "üåô Tema Scuro";
};

// ----------------------
// AGGIORNAMENTI PERIODICI
// ----------------------
function aggiornaTutto() {
  aggiornaUltimo();
  aggiornaTabella();
  aggiornaGrafico24();
  aggiornaGrafico7();
}

aggiornaTutto();
setInterval(aggiornaTutto, 30000);
</script>

</body>
</html>
