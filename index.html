<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Bilancia 1 - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="header-logos">
    <img src="logo.png" class="logo">
    <h1>Bilancia 1 - Dashboard</h1>
    <img src="logo.png" class="logo">
</div>

<!-- CARD CON PESO E VARIAZIONE AFFIANCATI -->
<div class="card row-two">
    
    <div class="col">
        <h2>Peso Attuale</h2>
        <div id="pesoAttuale" class="big-value">--.- kg</div>
    </div>

    <div class="col">
        <h2>Variazione 24h</h2>
        <div id="var24h" class="big-value-small">-- kg</div>
        <div class="chart-container-small">
            <canvas id="graficoVar24h"></canvas>
        </div>
    </div>

</div>

<div class="card">
    <h2>Stato Bilancia</h2>
    <p><strong>Stato:</strong> <span id="statoConn">--</span></p>
    <p><strong>Ultimo aggiornamento:</strong> <span id="ultimoAgg">--</span></p>
    <p><strong>Rete WiFi:</strong> <span id="reteWifi">--</span></p>
</div>

<div class="card">
    <h2>Ultimi 10 Pesi</h2>
    <table>
        <thead>
            <tr><th>Ora</th><th>Peso (kg)</th></tr>
        </thead>
        <tbody id="tabellaPesi"></tbody>
    </table>
</div>

<!-- GRAFICO MATLAB INTEGRATO -->
<div class="card">
    <h2>Analisi MATLAB (ThingSpeak)</h2>
    <div class="matlab-container">
        <iframe 
            src="https://thingspeak.mathworks.com/apps/matlab_visualizations/646817"
            class="matlab-frame"
            loading="lazy">
        </iframe>
    </div>
</div>

<div class="card">
    <h2>Storico Peso</h2>

    <div class="btn-group">
        <button onclick="caricaGrafico(96)">Ultime 24 ore</button>
        <button onclick="caricaGrafico(672)">Ultimi 7 giorni</button>
        <button onclick="caricaGrafico(2880)">Ultimi 30 giorni</button>
    </div>

    <div class="chart-container">
        <canvas id="graficoPeso" height="100"></canvas>
    </div>
</div>

<script>
const channelID = 3171602;
const readAPIKey = "JQ1UUYT4R4T83V0V";

let chart;
let chartVar;

// ----------------------
// PESO ATTUALE
// ----------------------
async function aggiornaPesoAttuale() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${readAPIKey}`;
    const r = await fetch(url);
    const data = await r.json();

    const peso = parseFloat(data.field1) / 1000;
    document.getElementById("pesoAttuale").innerText = peso.toFixed(3) + " kg";

    document.getElementById("ultimoAgg").innerText =
        data.created_at.replace("T", " ").replace("Z", "");
}

// ----------------------
// VARIAZIONE 24 ORE
// ----------------------
async function aggiornaVariazione24h() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=96`;
    const r = await fetch(url);
    const data = await r.json();

    if (!data.feeds.length) return;

    const primo = parseFloat(data.feeds[0].field1) / 1000;
    const ultimo = parseFloat(data.feeds[data.feeds.length - 1].field1) / 1000;

    const variazione = ultimo - primo;

    document.getElementById("var24h").innerText =
        (variazione >= 0 ? "+" : "") + variazione.toFixed(3) + " kg";

    if (chartVar) chartVar.destroy();

    const ctx = document.getElementById("graficoVar24h").getContext("2d");

    chartVar = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["24h"],
            datasets: [{
                data: [variazione],
                backgroundColor: variazione >= 0 ? "#4CAF50" : "#E53935",
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { ticks: { color: "#444" } },
                y: { ticks: { color: "#444" } }
            }
        }
    });
}

// ----------------------
// STATO BILANCIA
// ----------------------
async function aggiornaStato() {
    try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
        const r = await fetch(url);
        const data = await r.json();

        document.getElementById("statoConn").innerText = "Online";
        document.getElementById("reteWifi").innerText = data.field3 || "N/D";
    } catch {
        document.getElementById("statoConn").innerText = "Offline";
    }
}

// ----------------------
// ULTIMI 10 PESI
// ----------------------
async function aggiornaTabella() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=10`;
    const r = await fetch(url);
    const data = await r.json();

    const tbody = document.getElementById("tabellaPesi");
    tbody.innerHTML = "";

    data.feeds.reverse().forEach(f => {
        const peso = (parseFloat(f.field1) / 1000).toFixed(3);
        const ora = f.created_at.replace("T", " ").replace("Z", "");

        tbody.innerHTML += `<tr><td>${ora}</td><td>${peso}</td></tr>`;
    });
}

// ----------------------
// GRAFICO PRINCIPALE A ISTOGRAMMA
// ----------------------
async function caricaGrafico() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=500`;
    const r = await fetch(url);
    const data = await r.json();

    const now = new Date();
    const cutoff = now.getTime() - (24 * 60 * 60 * 1000);

    // Filtra solo i dati delle ultime 24 ore
    const dati24h = data.feeds
        .filter(f => f.field1 && new Date(f.created_at).getTime() >= cutoff)
        .map(f => ({
            x: new Date(f.created_at),
            y: parseFloat(f.field1) / 1000
        }));

    // Se non ci sono dati, evita errori
    if (dati24h.length === 0) {
        if (chart) chart.destroy();
        const ctx = document.getElementById("graficoPeso").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: { datasets: [] },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "Nessun dato nelle ultime 24 ore"
                    }
                }
            }
        });
        return;
    }

    if (chart) chart.destroy();

    const ctx = document.getElementById("graficoPeso").getContext("2d");

    chart = new Chart(ctx, {
        type: "line",
        data: {
            datasets: [{
                label: "Peso (kg)",
                data: dati24h,
                borderColor: "#4a3b2f",
                backgroundColor: "rgba(184,155,114,0.4)",
                borderWidth: 3,
                tension: 0.2,
                pointRadius: 3,
                pointBackgroundColor: "#4a3b2f"
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: "time",
                    time: {
                        unit: "hour",
                        displayFormats: { hour: "HH:mm" }
                    },
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                },
                y: {
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                }
            },
            plugins: {
                legend: { labels: { color: "#4a3b2f" } }
            }
        }
    });
}

// ----------------------
// AGGIORNAMENTO AUTOMATICO
// ----------------------
function aggiornaDashboard() {
    aggiornaPesoAttuale();
    aggiornaVariazione24h();
    aggiornaStato();
    aggiornaTabella();
    caricaGrafico(96);
}

aggiornaDashboard();
setInterval(aggiornaDashboard, 30000);
</script>

</body>
</html>
