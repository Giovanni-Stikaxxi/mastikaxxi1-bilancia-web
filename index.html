<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Bilancia 1 - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ------------------------------
   TEMA VINTAGE + SFONDO MINIMAL
------------------------------ */

/* Sfondo minimal nero pulito */
body {
    background: #0f0f0f;
    font-family: "Georgia", serif;
    color: #2b2b2b;
    margin: 0;
    padding: 0;
}

/* Header */
.header-logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px 0;
    background: #e8dcc2;
    border-bottom: 4px solid #b89b72;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
}

.header-logos h1 {
    font-size: 2.2em;
    font-weight: bold;
    letter-spacing: 1px;
    color: #4a3b2f;
    text-shadow: 1px 1px 0 #fff;
}

.logo {
    width: 70px;
    height: auto;
    filter: sepia(40%);
}

/* Card vintage */
.card {
    background: #fdf7e3;
    border: 2px solid #c8b28a;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    position: relative;
}

/* Cornice decorativa */
.card::before {
    content: "";
    position: absolute;
    border: 1px dashed #b89b72;
    top: 8px;
    bottom: 8px;
    left: 8px;
    right: 8px;
    pointer-events: none;
}

/* Titoli */
.card h2 {
    font-size: 1.6em;
    color: #4a3b2f;
    border-bottom: 2px solid #b89b72;
    padding-bottom: 5px;
    margin-bottom: 15px;
}

/* Valori principali */
.big-value {
    font-size: 3em;
    font-weight: bold;
    color: #3b2f2f;
    text-shadow: 1px 1px 0 #fff;
}

.big-value-small {
    font-size: 2em;
    font-weight: bold;
    color: #3b2f2f;
}

/* Layout affiancato */
.row-two {
    display: flex;
    gap: 20px;
}

.col {
    flex: 1;
}

/* Testi nelle card */
.card p,
.card span {
    color: #3b2f2f !important;
}

/* Stato bilancia */
.stato-online {
    color: #2e7d32 !important;
    font-weight: bold;
}

.stato-offline {
    color: #c62828 !important;
    font-weight: bold;
}

/* Tabella vintage */
table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.1em;
}

table th {
    background: #e8dcc2;
    padding: 10px;
    border-bottom: 2px solid #b89b72;
    color: #3b2f2f;
}

table td {
    padding: 8px;
    border-bottom: 1px solid #d8c7a6;
    color: #3b2f2f !important;
}

/* Alternanza righe */
table tbody tr:nth-child(odd) {
    background: #f0e6d2 !important;
}

table tbody tr:nth-child(even) {
    background: #fff8e8 !important;
}

/* Badge vintage */
.badge-vintage {
    display: inline-block;
    background: #b89b72;
    color: #fff8e8;
    padding: 3px 8px;
    border-radius: 8px;
    font-size: 0.85em;
    font-weight: bold;
    border: 1px solid #4a3b2f;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.25);
    margin-left: 10px;
    letter-spacing: 0.5px;
}

/* Pulsanti vintage */
.btn-group button {
    background: #d8c7a6;
    border: 2px solid #b89b72;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    color: #3b2f2f;
    font-weight: bold;
    transition: 0.2s;
}

.btn-group button:hover {
    background: #b89b72;
    color: #fff;
}

/* Grafici */
.chart-container,
.chart-container-small {
    background: #fff8e8;
    border: 2px solid #c8b28a;
    border-radius: 8px;
    padding: 10px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
}

/* Correzione grafico schiacciato */
.chart-container {
    min-height: 350px !important;
}

#graficoPeso {
    height: 300px !important;
}

/* MATLAB iframe */
.matlab-frame {
    width: 100%;
    height: 400px;
    border: 2px solid #b89b72;
    border-radius: 10px;
    background: #fff8e8;
}

/* Responsive */
@media (max-width: 768px) {
    .row-two {
        flex-direction: column;
    }

    .big-value {
        font-size: 2.4em;
    }
}
</style>

</head>

<body>

<div class="header-logos">
    <img src="logo.png" class="logo">
    <h1>Bilancia 1 - Dashboard</h1>
    <img src="logo.png" class="logo">
</div>

<!-- CARD CON PESO E VARIAZIONE AFFIANCATI -->
<div class="card row-two">
    
    <div class="col">
        <h2>Peso Attuale</h2>
        <div id="pesoAttuale" class="big-value">--.- kg</div>
    </div>

    <div class="col">
        <h2>Variazione 24h</h2>
        <div id="var24h" class="big-value-small">-- kg</div>
        <div class="chart-container-small">
            <canvas id="graficoVar24h"></canvas>
        </div>
    </div>

</div>

<div class="card">
    <h2>Stato Bilancia</h2>
    <p><strong>Stato:</strong> <span id="statoConn">--</span></p>
    <p><strong>Ultimo aggiornamento:</strong> <span id="ultimoAgg">--</span></p>
    <p><strong>Rete WiFi:</strong> <span id="reteWifi">--</span></p>
</div>

<div class="card">
    <h2>Ultimi Pesi</h2>
    <table>
        <thead>
            <tr><th>Ora</th><th>Peso (kg)</th></tr>
        </thead>
        <tbody id="tabellaPesi"></tbody>
    </table>
</div>

<!-- GRAFICO MATLAB -->
<div class="card">
    <h2>Analisi MATLAB (ThingSpeak)</h2>
    <div class="matlab-container">
        <iframe 
            src="https://thingspeak.mathworks.com/apps/matlab_visualizations/646817"
            class="matlab-frame"
            loading="lazy">
        </iframe>
    </div>
</div>

<div class="card">
    <h2>Storico Peso</h2>

    <div class="btn-group">
        <button onclick="caricaGrafico(96)">Ultime 24 ore</button>
        <button onclick="caricaGrafico(672)">Ultimi 7 giorni</button>
        <button onclick="caricaGrafico(2880)">Ultimi 30 giorni</button>
    </div>

    <div class="chart-container">
        <canvas id="graficoPeso"></canvas>
    </div>
</div>

<script>
const channelID = 3171602;
const readAPIKey = "JQ1UUYT4R4T83V0V";

let chart;
let chartVar;

/* ----------------------
   PESO ATTUALE
---------------------- */
async function aggiornaPesoAttuale() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${readAPIKey}`;
    const r = await fetch(url);
    const data = await r.json();

    const peso = parseFloat(data.field1) / 1000;
    document.getElementById("pesoAttuale").innerText = peso.toFixed(3) + " kg";

    const dt = new Date(data.created_at);
    const oraLocale = dt.toLocaleString("it-IT", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
    });

    document.getElementById("ultimoAgg").innerHTML =
        `<span class="badge">${oraLocale}</span>`;
}

/* ----------------------
   VARIAZIONE 24 ORE PRECISA
---------------------- */
async function aggiornaVariazione24h() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=300`;
    const r = await fetch(url);
    const data = await r.json();

    if (!data.feeds.length) return;

    const now = new Date();
    const targetTime = now.getTime() - (24 * 60 * 60 * 1000);

    let peso24h = null;
    let pesoUltimo = parseFloat(data.feeds[data.feeds.length - 1].field1) / 1000;

    let minDiff = Infinity;

    data.feeds.forEach(f => {
        if (!f.field1) return;

        const t = new Date(f.created_at).getTime();
        const diff = Math.abs(t - targetTime);

        if (diff < minDiff) {
            minDiff = diff;
            peso24h = parseFloat(f.field1) / 1000;
        }
    });

    if (peso24h === null) return;

    const variazione = pesoUltimo - peso24h;

    const varElem = document.getElementById("var24h");

    let arrow = "â†’";
    let color = "#4a3b2f";

    if (variazione > 0) {
        arrow = "â†‘";
        color = "#6b8e23"; // verde oliva vintage
    } else if (variazione < 0) {
        arrow = "â†“";
        color = "#b03a2e"; // rosso mattone vintage
    }

    varElem.innerHTML = `
        <span style="color:${color}; font-size:1.4em; font-weight:bold;">
            ${arrow}
        </span>
        ${(variazione >= 0 ? "+" : "") + variazione.toFixed(3)} kg
    `;

    if (chartVar) chartVar.destroy();

    const ctx = document.getElementById("graficoVar24h").getContext("2d");

    chartVar = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["24h"],
            datasets: [{
                data: [variazione],
                backgroundColor: color,
                borderColor: "#4a3b2f",
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: {
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                },
                y: {
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                }
            }
        }
    });
}

/* ----------------------
   ULTIMI 2 PESI + PESO 24H FA
---------------------- */
async function aggiornaTabella() {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=300`;
    const r = await fetch(url);
    const data = await r.json();

    const tbody = document.getElementById("tabellaPesi");
    tbody.innerHTML = "";

    if (!data.feeds.length) return;

    /* -------------------------
       1) Peso piÃ¹ vicino a 24h fa
    ------------------------- */
    const now = new Date();
    const targetTime = now.getTime() - (24 * 60 * 60 * 1000);

    let peso24h = null;
    let minDiff = Infinity;

    data.feeds.forEach(f => {
        if (!f.field1) return;

        const t = new Date(f.created_at).getTime();
        const diff = Math.abs(t - targetTime);

        if (diff < minDiff) {
            minDiff = diff;
            peso24h = {
                peso: (parseFloat(f.field1) / 1000).toFixed(3),
                ora: f.created_at.replace("T", " ").replace("Z", "")
            };
        }
    });

    tbody.innerHTML += `
        <tr style="background:#ffe9c4;">
            <td><strong>${peso24h.ora}</strong></td>
            <td><strong>${peso24h.peso} kg</strong></td>
        </tr>
    `;

    /* -------------------------
       2) Ultimi 2 pesi registrati
    ------------------------- */
    const ultimi2 = data.feeds.slice(-2).reverse();

    if (ultimi2[0]) {
        const peso = (parseFloat(ultimi2[0].field1) / 1000).toFixed(3);
        const ora = ultimi2[0].created_at.replace("T", " ").replace("Z", "");

        tbody.innerHTML += `
            <tr>
                <td>${ora} <span class="badge-vintage">Ultimo</span></td>
                <td>${peso} kg</td>
            </tr>
        `;
    }

    if (ultimi2[1]) {
        const peso = (parseFloat(ultimi2[1].field1) / 1000).toFixed(3);
        const ora = ultimi2[1].created_at.replace("T", " ").replace("Z", "");

        tbody.innerHTML += `
            <tr>
                <td>${ora} <span class="badge-vintage">Penultimo</span></td>
                <td>${peso} kg</td>
            </tr>
        `;
    }
}

/* ----------------------
   STATO BILANCIA
---------------------- */
async function aggiornaStato() {
    try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
        const r = await fetch(url);
        const data = await r.json();

        document.getElementById("statoConn").innerHTML =
            `<span class="stato-online">ðŸŸ¢ Online</span>`;

        document.getElementById("reteWifi").innerText = data.field3 || "N/D";

    } catch {
        document.getElementById("statoConn").innerHTML =
            `<span class="stato-offline">ðŸ”´ Offline</span>`;
    }
}

/* ----------------------
   GRAFICO PRINCIPALE
---------------------- */
async function caricaGrafico(resultsCount) {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${readAPIKey}&results=${resultsCount}`;
    const r = await fetch(url);
    const data = await r.json();

    const labels = data.feeds.map(f => f.created_at.replace("T", " ").replace("Z", ""));
    const valori = data.feeds.map(f => parseFloat(f.field1) / 1000);

    if (chart) chart.destroy();

    const ctx = document.getElementById("graficoPeso").getContext("2d");

    chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Peso (kg)",
                data: valori,
                backgroundColor: "rgba(184, 155, 114, 0.85)",
                borderColor: "#4a3b2f",
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                },
                y: {
                    ticks: { color: "#4a3b2f" },
                    grid: { color: "rgba(74,59,47,0.3)", borderDash: [4,4] }
                }
            },
                       plugins: {
                legend: { 
                    labels: { color: "#4a3b2f" }
                }
            }
        }
    });
}

/* ----------------------
   AGGIORNAMENTO AUTOMATICO
---------------------- */
function aggiornaDashboard() {
    aggiornaPesoAttuale();
    aggiornaVariazione24h();
    aggiornaStato();
    aggiornaTabella();
    caricaGrafico(96); // di default: ultime 24 ore
}

/* Avvio iniziale */
aggiornaDashboard();

/* Aggiornamento ogni 30 secondi */
setInterval(aggiornaDashboard, 30000);

</script>

</body>
</html>
